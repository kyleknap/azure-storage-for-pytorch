name: E2E tests
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
#  run-ci:
#    name: Run CI
#    uses: ./.github/workflows/ci.yml
  run-e2e-tests:
    name: Run tests
#    needs: build-dists
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
#      - name: Download distributions
#        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
#        with:
#          name: dists
#          path: dist/
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install .
          python -m pip install pytest torchvision
      - name: Azure login
        uses: azure/login@6c251865b4e6290e7b78be643ea2d005bc51f69a
        with:
          client-id: ${{ secrets.AZURE_E2E_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_E2E_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_E2E_SUBSCRIPTION_ID }}
      - name: Run tests
        run: pytest tests/e2e
